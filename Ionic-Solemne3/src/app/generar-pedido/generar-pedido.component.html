<ion-header>
  <ion-toolbar>
    <ion-title>Generar Pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Crear un nuevo pedido</h2>

  <form (submit)="crearPedido($event)">
    <ion-item>
      <ion-label position="floating">Total</ion-label>
      <ion-input [(ngModel)]="pedido.total" name="total" type="number" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">ID Cliente</ion-label>
      <ion-input [(ngModel)]="pedido.cliente" name="cliente" type="number" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">ID Comercial</ion-label>
      <ion-input [(ngModel)]="pedido.comercial" name="comercial" type="number" required></ion-input>
    </ion-item>

    <!-- Nuevo campo de correo electrónico -->
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input [(ngModel)]="pedido.correoElectronico" name="correoElectronico" type="email" required></ion-input>
    </ion-item>


    <!-- Lista de productos -->
  <ion-item>
    <ion-label>Producto</ion-label>
    <ion-select [(ngModel)]="productoSeleccionado" name="producto">
      <ion-select-option *ngFor="let producto of productoApi" [value]="producto">{{producto.nombre}}</ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Cantidad -->
  <ion-item>
    <ion-label>Cantidad:</ion-label>
    <ion-input type="number" [(ngModel)]="cantidad" name="cantidad" required> </ion-input>
  </ion-item>

  <!-- Botón para agregar el producto -->
  <ion-button (click)="agregarProducto()">Agregar Producto</ion-button>

  <ion-list>
    <ion-item *ngFor="let producto of pedido.productos; let i = index">
      <ion-label>
        {{producto.nombre}} - {{producto.precio}} x {{producto.cantidad}}€
      </ion-label>
      <ion-button (click)="eliminarProducto(producto.productoId)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
  

  <div class="ion-padding">
        <ion-button type="submit" expand="block">Crear Pedido</ion-button>
        </div>
      </form>
    
      <!-- Mensaje de error si hay un problema al generar el pedido -->
      <div *ngIf="errorMessage" class="ion-text-center ion-padding">
        <ion-text color="danger">{{ errorMessage }}</ion-text>
      </div>
    
      <div class="ion-padding">
        <ion-button expand="block" (click)="goBack()">Regresar</ion-button>
      </div>
  </ion-content>
