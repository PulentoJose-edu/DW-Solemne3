<ion-header>
  <ion-toolbar>
    <ion-title>Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Lista de Pedidos</h2>

  <!-- BotÃ³n para hacer la llamada a la API -->
  <div class="ion-text-center ion-padding">
    <ion-button (click)="fetchPedidos()">API Call</ion-button>
  </div>

  <!-- Lista de pedidos -->
  <ion-list *ngIf="pedidos.length > 0">
    <ion-item *ngFor="let pedido of pedidos">
      <ion-label>
        <h2>Pedido #{{ pedido.id }}</h2>
        <p>Cliente: {{ pedido.cliente }}</p>
        <p>Fecha: {{ pedido.fecha }}</p>
        <p>Estado: {{ pedido.estado }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Mensaje si no hay pedidos o si hay un error -->
  <p *ngIf="pedidos.length === 0 && !errorMessage">No hay pedidos disponibles. Presiona "API Call" para obtener los datos.</p>
  <p *ngIf="errorMessage" class="ion-text-center ion-padding">{{ errorMessage }}</p>
</ion-content>
